name: Deploy to GitHub Pages

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files
        run: |
          VERSION=${{  github.ref_name }}
          mkdir -p "./_LVsite /${VERSION}"
          cp -r ./en "./_LVsite /${VERSION}/"
          cp -r ./ru "./_LVsite /${VERSION}/"
          cp -r ./index.html "./_LVsite /${VERSION}/"
          cp -r ./README.md "./_LVsite /${VERSION}/"
          cp -r ./en "./_LVsite /"
          cp -r ./ru "./_LVsite /"
          cp -r ./index.html "./_LVsite /"
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
           github_token: ${{ secrets.GITHUB_TOKEN }}
           publish_dir: ./pages
           keep_files: true 

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_LVsite 
          keep_files: true 
